<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<h1 class="bg-dark text-white text-center p-3">Login</h1>




    <div class="container  mt-2">
        <form th:action="@{/user/signup}" method="post"  class="d-flex flex-column justify-content-between" >
            <h3 class="text-center mb-5">Formulaire Inscription</h3>
            <div class="mt-3">
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name" class="form-control" >
            </div>
            <br>
            <div class="mt-3">
                <label for="email">Email :</label>
                <input type="text" name="email" id="email" class="form-control" >
            </div>
            <br>
            <div class="mt-3">
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd" class="form-control" >
            </div>

            <button type="submit" class="btn btn-outline-info mt-3">Send</button>
        </form>

    </div>

</body>
</html>
